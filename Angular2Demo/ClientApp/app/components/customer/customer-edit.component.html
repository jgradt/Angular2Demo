<h1>{{pageTitle}}</h1>

<p *ngIf="isLoading"><em>Loading...</em></p>

<div class="container" *ngIf="customer">
    <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>
    <form class="form-horizontal" [formGroup]="mainForm" (ngSubmit)="submitForm()">
        <!-- TODO: fix bootstrap col widths for sm,md,lg -->
        <div class="form-group row" [ngClass]="{'has-error': mainForm.get('firstName').invalid}">
            <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="First Name">
                <app-validation-message [for]="mainForm.get('firstName')" propertyName="First Name"></app-validation-message>
            </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': mainForm.get('lastName').invalid}">
            <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Last Name">
                <app-validation-message [for]="mainForm.get('lastName')" propertyName="Last Name"></app-validation-message>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" [disabled]="!mainForm.valid">Save</button>
                <button type="button" class="btn btn-default" [routerLink]="['/customers']">Cancel</button>
            </div>
        </div>
    </form>
</div>

<h1>Edit Customer</h1>

<p *ngIf="isLoading"><em>Loading...</em></p>

<div class="container" *ngIf="customer">
    <form>
        <!-- TODO: fix bootstrap col widths for sm,md,lg -->
        <div class="form-group row">
            <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="inputFirstName" name="inputFirstName" [(ngModel)]="customer.firstName" placeholder="John">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputLastName" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="inputLastName" name="inputLastName" [(ngModel)]="customer.lastName" placeholder="Doe">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4">
                <button type="submit" class="btn btn-primary disabled">Save</button>
                <button type="button" class="btn btn-default" [routerLink]="['/customers']">Cancel</button>
            </div>
        </div>
    </form>
</div>

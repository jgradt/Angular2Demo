<h1>{{pageTitle}}</h1>

<p *ngIf="isLoading"><em>Loading...</em></p>

<div class="container" *ngIf="customer">
    <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>
    <form class="form-horizontal" [formGroup]="customerForm" (ngSubmit)="submitForm()">
        <!-- TODO: fix bootstrap col widths for sm,md,lg -->
        <div class="form-group row">
            <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="John">
            </div>
        </div>
        <div class="form-group row">
            <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Doe">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" [disabled]="!customerForm.valid">Save</button>
                <button type="button" class="btn btn-default" [routerLink]="['/customers']">Cancel</button>
            </div>
        </div>
    </form>
</div>

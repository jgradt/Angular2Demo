<h1>Customers</h1>

<p *ngIf="isLoading"><em>Loading...</em></p>

<table class='table table-striped table-hover table-condensed' *ngIf="customers">
    <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers">
            <td>{{ customer.id }}</td>
            <td>{{ customer.firstName }}</td>
            <td>{{ customer.lastName }}</td>
            <td><a [routerLink]="['/customers', customer.id]">Edit</a></td>
        </tr>
    </tbody>
</table>

<h1>Customers</h1>

<p *ngIf="isLoading"><em>Loading...</em></p>

<div *ngIf="data">

    <table class='table table-striped table-hover table-condensed'>
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers">
                <td>{{ customer.id }}</td>
                <td>{{ customer.firstName }}</td>
                <td>{{ customer.lastName }}</td>
                <td><a [routerLink]="['/customers', customer.id]">Edit</a></td>
            </tr>
        </tbody>
    </table>

    <div>
        <pagination [boundaryLinks]="true" [totalItems]="data.totalItems" [(ngModel)]="currentPage" [maxSize]="5" class="pagination-sm"
                    previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;" (pageChanged)="pageChanged($event)"></pagination>

        <div class="">Page: {{currentPage}} / {{data.totalPages}}</div>
    </div>

</div>
